<div class="modal-demo" id="modal-demo">
  <div class="container">
    <form class="modal-demo__demo-form demo-form">
      <div class="demo-form__close">
        <button data-attr="modal-demo__close">
          <img src="/close--blue.svg" />
        </button>
      </div>
      <h2 class="demo-form__header">
        Заказать демо-версию решения
      </h2>
      <p class="demo-form__desc">
        Решение для автоматизации бизнес-процессов электронной торговой площадки
      </p>
      <div class="demo-form__fields">
        <div class="form-field" data-attr="form-field">
          <input data-attr="form-field__input" type="text" class="form-field__input" placeholder="Ваше имя" id="name"
            name="name" />
          <p data-attr="form-field__error" class="form-field__error">
            Введите корректное имя
          </p>
        </div>
        <div class="form-field" data-attr="form-field">
          <input data-attr="form-field__input" type="tel" class="form-field__input" placeholder="Ваш телефон"
            id="number" name="number" />
          <p data-attr="form-field__error" class="form-field__error">
            Введите корректный телефон
          </p>
        </div>
        <div class="form-field" data-attr="form-field">
          <input data-attr="form-field__input" type="email" class="form-field__input" placeholder="E-mail" id="e-mail"
            name="e-mail" />
          <p data-attr="form-field__error" class="form-field__error">
            Введите корректный e-mail
          </p>
        </div>
        <div class="form-field" data-attr="form-field">
          <input data-attr="form-field__input" type="text" class="form-field__input" placeholder="Комментарий"
            id="message" name="message" />
          <p data-attr="form-field__error" class="form-field__error">
          </p>
        </div>
      </div>
      <div class="demo-form__submit">
        <a href="/" class="mobile-privacy" target="_blank">
          Политика обработки персональных данных
        </a>
        <div class="demo-form__submit-btn submit-btn">
          <button class="submit-btn__btn" data-attr="modal-demo__submit">
            Отправить
          </button>
        </div>
        <div class="demo-form__submit-text submit-text">
          <div class="submit-text__check input-check--black">
            <input type="checkbox" name="personal_demo" id="personal_demo" checked>
            <label for="personal_demo">
              <div class="input-check--black__icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6.16699 12.833L9.50033 16.1663L17.8337 7.83301" stroke="#14181F" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M6.16699 12.833L9.50033 16.1663L17.8337 7.83301" stroke="url(#paint0_linear_1637_12737)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                  <defs>
                    <linearGradient id="paint0_linear_1637_12737" x1="17.8735" y1="4.12651" x2="6.17078" y2="15.8292" gradientUnits="userSpaceOnUse">
                      <stop stop-color="#00D1FF"></stop>
                      <stop offset="1" stop-color="#306FE0"></stop>
                    </linearGradient>
                  </defs>
                </svg>
              </div>
              <p> Даю согласие на обработку моих персональных данных</p>
            </label>
          </div>
          <a href="/" target="_blank">
            Политика обработки персональных данных
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
